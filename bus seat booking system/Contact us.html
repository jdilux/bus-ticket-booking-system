<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Online Bus Ticket Booking</title>

  <style>
    body {
        font-family: Arial, sans-serif;
		background-color: #f2f2f2;
		margin: 0;
		padding: 0;
    }

    .topnav {
        background-color: #333;
        overflow: hidden;
    }
	
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
        
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
        
    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    h1 {
        text-align: center;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        width: 400px;
        margin: 50px auto;
    }

    label {
        display: block;
		margin-top: 20px;
		font-size: 18px;
		font-weight: bold;
		color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #3e8e41;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 30px 0;
        font-size: 14px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
    }

    .col {
        flex: 1;
        margin: 0 20px;
    }

    h3 {
        font-size: 18px;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    .social-icons {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .social-icons li {
        margin-right: 10px;
    }

    .social-icons li a {
        display: block;
        width: 30px;
        height: 30px;
        background-color: #fff;
        text-align: center;
        line-height: 30px;
        border-radius: 50%;
    }

    .social-icons li a:hover {
        background-color: #f2f2f2;
    }

    .fa {
        color: #333;
        font-size: 16px;
    }
  </style>
</head>

<body>
    <div class="topnav">
        <a href="Sign in.html">Sign In</a>
		<a href="Home.html">Home</a>
		<a href="Payment.html">Payment</a>
        <a class="active" href="Contact us.html">Contact Us</a>
	</div>

    <h1>Contact Us</h1>
    <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
    </form>

    <footer>
        <div class="container">
          <div class="row">
            <div class="col">
              <h3>About Us</h3>
              <p>&copy:E-Bus Ticket Booking</p>
            </div>
            <div class="col">
              <h3>Contact Us</h3>
              <p>Phone: 011-1234567<br>Email: info@busticketbooking.com</p>
            </div>
            <div class="col">
              <h3>Follow Us</h3>
              <ul class="social-icons">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
